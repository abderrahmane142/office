<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider office</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="photo/pexels-andrew-neel-8960464.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <span>ABDOU TOUTOU</span>
                </div>
                <div class="menu-icons">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-bars"></i>
                    
                </div>
            </div>
            <div class="content">
                <h1>LETS START TO DESIGN </h1>
                <h3>Subscribe Easy Tutorials YouTube channel to watch more videos, press the bell icon to get latest updates </h3>

                <div>
                    <button type="button">WATCH MORE</button>
                    <button type="button" class="btn-2">SUBSCRIBE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d55dcf5a9c.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
